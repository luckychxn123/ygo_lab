<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="login">
        <form id="loginForm">
            <div class="loginWord">
                Login Page
            </div>

            <div class="justifyCenter margin fontWeightBold">
                Username
                <input type="text" name="username">

            </div>

            <div class="justifyCenter margin fontWeightBold">
                Password
                <input type="password" name="password">
            </div>

            <div id="logger" class="justifyCenter margin">
                <button type="reset">Reset</button>
                <button type="submit">Login</button>
            </div>
            <div class="justifyCenter margin"></div>


            <div class="regWord">
                No account yet? Fill in the form and register now!
            </div>
            <div class="justifyCenter margin">
                <button id="register" type="button">Register</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
